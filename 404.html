<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | typingrunner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body class="bg-zinc-950 text-zinc-100 antialiased selection:bg-indigo-500/30 flex items-center justify-center min-h-screen">
    <div class="fixed inset-0 z-[-1] bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-indigo-900/20 via-zinc-950 to-zinc-950"></div>
    
    <header class="absolute top-6 left-6 z-40">
        <a href="https://typingrunner.com" class="flex items-center gap-2">
            <div class="site-logo relative flex h-8 w-8 items-center justify-center rounded-lg overflow-hidden">
                <img src="img/logo.svg" alt="typingrunner logo" />
            </div>
            <span class="text-sm font-semibold text-zinc-200">typingrunner</span>
        </a>
    </header>

    <div class="text-center space-y-8 p-6">
        <div class="relative inline-flex items-center justify-center">
            <div class="absolute inset-0 bg-indigo-500/20 blur-3xl rounded-full"></div>
            <div class="relative bg-zinc-900/50 border border-white/10 p-6 rounded-2xl backdrop-blur-xl shadow-2xl">
                <i data-lucide="file-warning" class="w-16 h-16 text-indigo-400"></i>
            </div>
        </div>
        
        <div class="space-y-2">
            <h1 class="text-4xl font-bold tracking-tight text-white sm:text-6xl">404</h1>
            <p class="text-lg text-zinc-400">Page not found</p>
        </div>

        <p class="max-w-md mx-auto text-zinc-500">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>

        <a href="index.html" class="inline-flex items-center gap-2 rounded-lg bg-indigo-600 px-6 py-3 font-semibold text-white shadow-lg shadow-indigo-500/20 transition-all hover:bg-indigo-500 hover:scale-105 active:scale-95">
            <i data-lucide="arrow-left" class="w-4 h-4"></i>
            Back to Home
        </a>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
